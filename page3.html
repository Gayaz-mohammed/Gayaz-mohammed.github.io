<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page3.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <!--SLIPDER ONE (1)-->
        <header>Singup</header>
        <div class="progress-bar">
            <div class="step">
                <p>ACCOUNT SETUP</p>
                <div class="bullet1">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>SOCIAL PROFILES</p>
                <div class="bullet2">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>PERSONAL DETAILS</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check "></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page">
                    <div class="title">
                        PERSONAL DETAIL
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="text" placeholder="  Fist Name">
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="number" placeholder="Phone">
                    </div>
                    <div class="field btns">
                        <a href="/page2.html"><button type="button" class="prev-1 prev">Previous</button></a>
                        <button class="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
