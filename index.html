<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <div class="container">
        <!--SLIPDER ONE (1)-->
        <header>Singup</header>
        <div class="progress-bar">
            <div class="step">
                <p>ACCOUNT SETUP</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>SOCIAL PROFILES</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>PERSONAL DETAILS</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check "></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">
                        CREATE YOUR ACCOUNT
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="password" placeholder=" Confirm Password" required>
                    </div>
                    <div class="field nextBtn">
                       <a href="/page2.html"><button type="button">
                        Next
                    </button></a>
                    </div>
                </div>


                <!--SLIPDER TWO (2)-->

                <div class="page sidepage">
                    <div class="title">
                        SOCIAL PROFILES
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="text" placeholder="Twitter">
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="password" placeholder="Facebook">
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="text" placeholder="Git-Hub">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">
                            Previous
                        </button>
                        <button class="next-1 next">
                            Next
                        </button>
                    </div>
                </div>



                <!--SLIPDER THREE (3)-->

                <div class="page">
                    <div class="title">
                        PERSONAL DETAIL
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="text" placeholder="  Fist Name">
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="number" placeholder="Last Name">
                    </div>
                    <div class="field">
                        <div class="label">

                        </div>
                        <input type="phone" placeholder="Phone">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
